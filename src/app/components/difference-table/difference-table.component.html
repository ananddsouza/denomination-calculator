<!-- Differences Table -->
<table mat-table [dataSource]="differences" class="mat-elevation-z8">
  <ng-container matColumnDef="denomination">
    <th mat-header-cell *matHeaderCellDef>Denomination</th>
    <td mat-cell *matCellDef="let element">
      {{ element.denomination | number : "1.2-5" | currency : "EUR" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="difference">
    <th mat-header-cell *matHeaderCellDef>Difference</th>
    <td mat-cell *matCellDef="let element">
      {{ element.difference | prefixPositive }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      let odd = odd;
      let even = even;
      columns: displayedColumns
    "
    [class.odd-row]="odd"
    [class.even-row]="even"
  ></tr>
</table>
